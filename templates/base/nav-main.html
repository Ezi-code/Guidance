<style>
    .avatar {
        height: 30px;
        width: 30px;
        background-color: #000;
        border-radius: 50%;
        display: inline-block;

    }
    .header {
        background-color: #8C013C;
        color: white;
        padding: 10px 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
    }
</style>

<div class="header d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a class="text-dark" href="/"
            style="text-decoration: none;">E-counselling App</a></h5>
    {% if request.user.is_authenticated %}
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2" href="#">Requests</a>
        <a class="p-2" href="#">Book</a>
        <a class="p-2" href="#">Appointments</a>
    </nav>



    <img class="avatar" src="
    {% for data in avatar %}
    {{ data.avatar.url }}
    {% endfor %}
    ">

    <ul class="navbar-nav">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> {{request.user}}
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <!-- <a class="dropdown-item" href="">Dashboard</a>
                <a class="dropdown-item" href="">Edit details</a>
                <a class="dropdown-item" href="">Saved Posts</a> -->
                <a class="dropdown-item" href="">Change Password</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a>
            </div>
        </li>
    </ul>
    {% else %}
    <nav>
        <a class="p-2" href="{% url 'accounts:student_login' %}">Student</a>
        <a class="p-2" href="{% url 'accounts:staff_login' %}">Staff</a>
    </nav>
    {% endif %}
</div>
