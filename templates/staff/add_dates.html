{% extends 'base.html' %}

{% block title %}
Add Dates
{% endblock %}

{% block nav %}
{% include "staff/nav.html"%}
{% endblock %}

{% block content %}
<style>
    /* Optional styling for the dropdown */
    .dropdown {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 150px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content {
        padding: 12px 16px;
    }

    .show {
        display: block;
    }

    .avail-dates {
        margin-top: 20px;
        border: 1px solid black;
        padding: 10px;
        border-radius: 5px;

    }

    .avail-dates h2 {
        margin-bottom: 10px;
    }

    .avail-dates ul {
        list-style-type: none;
        padding: 0;
    }

    .dropdown form {
        padding: 12px 16px;
        width: 300px;
        height: 200px;
    }

    .dropdown input {
        margin-bottom: 10px;
        padding: 5px;
    }

    button {
        padding: 10px;
        margin-top: 10px;
        margin-left: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
    }
</style>

<main>
    <section>
        <button id="addBtn">Add</button>
        <div id="dropdownContent" class="dropdown">
            <form action="#">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date"><br>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <section class="avail-dates">
        <h2>Available Dates</h2>
        <ul>
            <li>2021-10-01 10:00</li>
            <li>2021-10-02 11:00</li>
            <li>2021-10-03 12:00</li>
        </ul>
    </section>
</main>

<script>
    const addBtn = document.getElementById("addBtn");
    const dropdownContent = document.getElementById("dropdownContent");

    addBtn.addEventListener("click", function () {
        dropdownContent.classList.toggle("show");
    });
</script>
{% endblock %}
