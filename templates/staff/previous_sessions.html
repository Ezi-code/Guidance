<html>

    {% for session in past_sessions %}
    <div class="card my-2">
        <div class="card-body">
        <p class="card-text">{{session.reason}}</p>
        <div class="card-text d-flex">
            <small class="text-muted"> --{{session.session_date}}</small>
            <p><input class="btn btn-dark btn-sm mx-3" type="submit" value="check notes"></p>
        </div>
        
        </div>
      </div>
      {% empty %}
        <p>No previous sessions</p>
      {% endfor %}
</html>
