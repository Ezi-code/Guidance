<style>
form {
    /* width:auto; */
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 5px;
   
}

textarea {
    width: 90%;
    padding: 5px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #5accf5;
}
input[type="text"]{
    padding: 15px;
    width: 90%;
    border: 1px solid #5accf5;
    border-radius: 5px;

}
button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>

<form action="{% url 'staff:client_referral'%}" method="post">
    {% csrf_token %}

    <p>
        <label for="counsellor_id">Counsellor ID</label>
    <input type="text" name="counsellor_id" required placeholder="Counsellor ID">
    </p>

    <p>
        <label for="reason">Reason</label>
        <textarea name="reason" required placeholder="Reason" rows="12" cols="20">
        </textarea>
    </p>

    <p>
        <input type="text" name="client_id" value="{{client_id}}" hidden>
        <button type="submit" class="btn btn-primary">Submit</button>
    </p>
</form>
